<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Gruppo&family=Lobster&display=swap"

</head>

<body>
    <div class="container">
        <!-- Section1 -->
        <section class="section-1">
            <h1 class="section-heading">

                <img src="./img/steak.jpeg" alt="steak" class="steak">
                <img src="./img/fish.jpeg" alt="fish" class="fish">

            </div>
        </section>
        <!-- Section2 -->
        <section class="section-2">
            <h1 class="section-heading">Best Meals</h1>
            <div class="cards-container">
                <div class="card">

                    <h3 class="card-name">Breakfast</h3>

                </div>
